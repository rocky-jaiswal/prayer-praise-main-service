# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn sha
      - run: 'echo "$STAGING_ENV" > config/default.yaml'
        shell: bash
        env:
          STAGING_ENV: ${{ secrets.STAGING_ENV }}
      - name: Remove old build
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: 'rockyj@praywithus.site'
          privateKey: ${{ secrets.SERVER_SSH_KEY }}
          command: rm -rf /home/rockyj/app/api/build/*
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SOURCE: '.'
          REMOTE_HOST: praywithus.site
          REMOTE_USER: rockyj
          TARGET: /home/rockyj/app/api/build
      - name: Restart container
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: 'rockyj@praywithus.site'
          privateKey: ${{ secrets.SERVER_SSH_KEY }}
          command: /home/rockyj/app/restart-service.sh api
